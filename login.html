<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LogIn and SignUp Page</title>
    <link rel="stylesheet" href="./assets/css/signup.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Other head elements go here -->
    <!-- Include your custom script -->
    <script src="index.js"></script>
</head>

<body>
    <div class="box1">
        <!-- <img src="icon.png">-->
        <div class="page">
            <div class="header">
                <a id="Signup" class="active" href="#Signup">LOGIN</a>
                <a id="Login" href="login.html">LOGIN</a>
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="signup" name="signupForm" onsubmit="return validateLoginForm()" method="POST">
             
                    <input type="text" name="gmal" id="logName" placeholder="GMail">
                    <input type="password" name="password" id="logPassword" placeholder="Password">
                   
                    <div>
                        <p class="para">Forgot Password?</p>
                        <p class="para">Don't have an account? <a href="signup.html">Sign up here</a></p>
                    </div>
                    <input type="submit" value="Signup">
                </form>
                <form class="signup" name="signupForm" onsubmit="return validateSignupForm()" method="POST">
                    <input type="email" name="email" id="signEmail" placeholder="Email">
                    <input type="text" name="name" id="signName" placeholder="Username">
                    <input type="password" name="password" id="signPassword" placeholder="Password"><br>
                    <input type="submit" value="SignUp">
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
